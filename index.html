<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Audio Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Audio Visualizer Playground</h1>
            <p>Upload music or use your microphone to create stunning visualizations</p>
        </header>

        <div class="visualizer-container">
            <canvas id="canvas"></canvas>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Processing audio...</p>
            </div>
        </div>

        <div class="controls">
            <div class="audio-controls">
                <div class="file-input">
                    <label for="audio-file" class="custom-file-upload">
                        <i class="fas fa-music"></i> Choose Audio File
                    </label>
                    <input type="file" id="audio-file" accept="audio/*">
                    <span id="file-name">No file chosen</span>
                </div>
                
                <div class="microphone">
                    <button id="mic-toggle" class="btn">
                        <i class="fas fa-microphone"></i> Use Microphone
                    </button>
                </div>

                <div class="playback-controls">
                    <button id="play-pause" class="btn" disabled>
                        <i class="fas fa-play"></i> Play
                    </button>
                    <div class="volume-container">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
                    </div>
                </div>
            </div>

            <div class="visualization-controls">
                <div class="control-group">
                    <label>Visualization Type</label>
                    <select id="vis-type">
                        <option value="bars">Bars</option>
                        <option value="circles">Circles</option>
                        <option value="particles">Particles</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Color Theme</label>
                    <select id="color-theme">
                        <option value="spectrum">Spectrum</option>
                        <option value="gradient">Gradient</option>
                        <option value="monochrome">Monochrome</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Sensitivity</label>
                    <input type="range" id="sensitivity" min="0.5" max="4" step="0.1" value="1.5">
                </div>

                <div class="control-group">
                    <button id="save-image" class="btn" disabled>
                        <i class="fas fa-camera"></i> Capture Frame
                    </button>
                </div>
            </div>
        </div>

        <div id="gallery" class="gallery hidden">
            <h2>Captured Frames</h2>
            <div id="captures" class="captures"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
